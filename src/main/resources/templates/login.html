<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
        }

        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 28%;
            text-align: center;
        }

        .login-header img.logo {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
        }

        .login-header h2 {
            margin: 10px 0;
        }

        .login-header p {
            color: #888;
            margin-bottom: 20px;
        }

        .social-login {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .social-btn {
            width: 30%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 20px;
        }
        .social-btn.apple{
            background-color: #fff;
            border: 1px solid #ccc;
            color: #fff;
        }
        .social-btn.google {
            background-color: #fff;
            border: 1px solid #ccc;
            color: #db4437;
        }

        .social-btn.twitter {
            background-color: #fff;
            border: 1px solid #ccc;
            color: #fff;
        }

        .social-btn.apple img{
            width: 20px;
            height: 20px;
        }

        .social-btn.google img{
            width: 20px;
            height: 20px;
        }

        .social-btn.twitter img{
            width: 20px;
            height: 20px;
        }

        .divider {
            position: relative;
            margin: 20px 0;
            text-align: center;
        }

        .divider span {
            background-color: #fff;
            padding: 0 10px;
            color: #888;
        }

        .divider::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background-color: #ccc;
            z-index: -1;
        }

        .login-form .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .login-form .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #888;
        }

        .login-form .input-group input {
            width: 95%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .password-container {
            position: relative;
        }

        .password-container .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }

        .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .options label {
            display: flex;
            align-items: center;
        }

        .options .forgot-password {
            color: #1da1f2;
            text-decoration: none;
        }

        .login-btn {
            width: 100%;
            padding: 10px;
            background-color: #6200ea;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .signup-link {
            margin-top: 20px;
        }

        .signup-link a {
            color: #1da1f2;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="login-header">
        <img src="https://via.placeholder.com/100" alt="Logo" class="logo">
        <h2>Welcome back</h2>
        <p>Please enter your details to sign in.</p>
    </div>
    <div class="social-login">
        <button class="social-btn apple">
            <img th:src="@{'/images/apple1.png'}" alt="Icon 1" id="apple">
        </button>
        <button class="social-btn google">
            <img th:src="@{'/images/google1.png'}" alt="Icon 2" id="google">
        </button>
        <button class="social-btn twitter">
            <img th:src="@{'/images/fb.png'}" alt="Icon 3" id="facebook">
        </button>
    </div>
    <div class="divider">
        <span>OR</span>
    </div>
    <form class="login-form" th:action="@{/authenticateTheUser}" method="post">
        <div class="input-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username..." required>
        </div>
        <div class="input-group">
            <label for="password">Password</label>
            <div class="password-container">
                <input type="password" id="password" name="password" placeholder="Enter your password..." required>
                <span class="toggle-password">üëÅÔ∏è</span>
            </div>
        </div>
        <div class="options">
            <label>
                <input type="checkbox"> Remember me
            </label>
            <a href="#" class="forgot-password">Forgot password?</a>
        </div>
        <button type="submit" class="login-btn">Sign in</button>
    </form>


    <div class="signup-link">
        <p>Don't have an account yet? <a href="/register">Sign Up</a></p>
    </div>
</div>
<script>
    document.querySelector('.toggle-password').addEventListener('click', function () {
        const passwordInput = document.getElementById('password');
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
    });
</script>
</body>
</html>
