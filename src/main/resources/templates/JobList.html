<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Best Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .Table {
            width: 100%;
            border-collapse: collapse;
            border-radius: 5px;
            overflow: hidden;
        }
        .Table th,
        .Table td {
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #dee2e6;
        }
        .Table th {
            background-color: #007bff;
            color: #fff;
        }
        .Table tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .btn {
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .btn-primary {
            background-color: #007bff;
            color: #fff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-danger {
            background-color: #dc3545;
            color: #fff;
            border: none;
        }
        .btn-danger:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="context-center my-4">
        Jobs
    </h1>


    <a class="btn btn-danger" href="/employee">Back home</a>


    <table class="Table">
        <thead >
        <tr>
            <th>ID</th>
            <th>Name Job</th>
            <th>Discription</th>

            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="jobs : ${jobs}">
            <td class="product-id"></td>
            <td th:text="${jobs.title}"></td>
            <td th:text="${jobs.discription}"></td>

            <td style="white-space:nowrap">
                <a class="btn btn-primary btn-sm">Edit</a>
                <a class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">Delete</a>
            </td>

        </tr>

        </tbody>


    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const productRows = document.querySelectorAll('.Table tbody tr');
        productRows.forEach((row, index) => {
            row.querySelector('.product-id').textContent = index + 1;
        });
    });
</script>

</body>
</html>
