<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Best Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        body {
            background-color: #f8f9fa;
        }

        h2 {
            text-align: center;
            color: #343a40;
        }

        .form-control, .form-select {
            border-radius: 0.25rem;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-outline-primary:hover {
        background-color: #007bff;
        color: #fff;
    }

    .text-danger {
        color: #dc3545 !important;
    }
    </style>

</head>
<body>
<div class="container">
    <div class="row">

        <div  class="col-md-8 mx-auto rounded border p-4 m-4">
            <h2  class="text-center mb-5">Edit Employee</h2>
            <form  method="post" enctype="multipart/form-data" th:object="${employeeDto}">


                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Id</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${employee.id}">
                        <p th:if="${#fields.hasErrors('id')}"  th:errorclass="text-danger" th:errors="${employeeDto.id}"></p>
                    </div>
                </div>


                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Name</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${employeeDto.empname}">
                        <p th:if="${#fields.hasErrors('empname')}"  th:errorclass="text-danger" th:errors="${employeeDto.empname}"></p>
                    </div>
                </div>


                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Age</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${employeeDto.age}">
                        <p th:if="${#fields.hasErrors('age')}"  th:errorclass="text-danger" th:errors="${employeeDto.age}"></p>
                    </div>
                </div>



                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Address</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${employeeDto.address}">
                        <p th:if="${#fields.hasErrors('address')}"  th:errorclass="text-danger" th:errors="${employeeDto.address}"></p>
                    </div>
                </div>




                <!-- Can the image neu can -->
                <div class="row mb-3">
                    <div class="offset-sm-4 col-sm-8">
                        <img th:src="@{'/images/' + ${employee.imageFileName}} " alt="..." width="150">
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Image</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="file" th:field="${employeeDto.imageFileName}" >

                        <p th:if="${#fields.hasErrors('imageFileName')}"  th:errorclass="text-danger" th:errors="${employeeDto.imageFileName}"></p>
                    </div>
                </div>



                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Created At</label>
                    <div class="col-sm-8">
                        <input randomly class="form-control-plaintext" th:value="${employee.createAt}">
                    </div>
                </div>






                <div class="row">
                    <div class="offet-sm-4 col-sm-4 d-grid">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>

                    <div class="col-sm-4 d-grid">
                        <a class="btn btn-outline-primary" href="/employee" role="button">Cancel</a>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
